plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.formdev:flatlaf:0.39'
    implementation 'com.miglayout:miglayout-swing:5.0'
}

application {
    mainClass = 'editor.MainFrame'
}

version = '2.2'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    entryCompression = ZipEntryCompression.STORED
    manifest {
        attributes "Main-Class": 'editor.MainFrame'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task syncConverter(type: Copy) {
    from 'deps/PKMDSMAP_Converter/CONVERTER/converter.py'
    into 'converter'
}

compileJava.dependsOn syncConverter

distributions {
    main {
        contents {
            from('converter') {
                into 'converter'
            }
        }
    }
}